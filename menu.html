<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .clearfix::after{
      content:"";
      display: block;
      clear:both;
      width: 0px;
      height: 0px;
      font-size:0px;
    }

    .menu li{
      list-style-type: none;
      float: left;
      border-right:1px solid #000;
      padding:15px 20px;
       background-color: #9999cc;
    }
    .menu li.last{
      border-right:0px solid #000;
    }
    .menu li a:link{
      color:#921AFF;
    }
    .menu li a:hover{
     color:#a6ffff;
    }
  </style>
</head>
<body>
 <ul class="menu clearfix" >

		<li><a href="#">休门</a></li>
		<li><a href="#">生门</a></li>

        <li><a href="#">景门</a></li>
		<li><a href="#">惊门</a></li>
		<li><a href="#">死门</a></li>
	</ul>
 
</body>
</html>
